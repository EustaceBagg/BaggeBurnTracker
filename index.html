<!DOCTYPE html>
<html>
  <head>
    <title>$BAGGE Burn Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>$BAGGE Burn Tracker</h1>
        <p><i>Refresh the page to get the latest results</i></p>
      </header>

      <div class="stats">
        <div class="stat-item" id="div-balance">Contract Token Balance:</div>
        <div class="stat-item" id="div-remaining-tokens">
          Tokens Until Next Burn:
        </div>
        <div class="stat-item" id="div-total-burned">Total $BAGGE Burned:</div>
        <div class="stat-item" id="div-percent-burned">
          <div class="circular-progress-bar">
            <span id="percent-value">0%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
