<!DOCTYPE html>
<html>
  <head>
    <title>$BAGGE Burn Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>$BAGGE Burn Tracker</h1>
        <p><i>Refresh the page to get the latest results</i></p>
      </header>

      <div class="stats">
        <div class="stat-item" id="div-remaining-tokens">
          $BAGGE Tokens to Next Burn
        </div>
        <div class="stat-item" id="div-total-burned">$BAGGE Tokens Burned</div>
        <div class="stat-item" id="div-percent-remaining-tokens">
          <svg
            xmlns="http://ww.w3.org/2000/svg"
            version="1.1"
            width="160px"
            height="160px"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#DA22FF" />
                <stop offset="100%" stop-color="#9733EE" />
              </linearGradient>
            </defs>
            <circle
              id="circle-next-burn"
              cx="50%"
              cy="50%"
              r="70"
              stroke-linecap="round"
            />
          </svg>
          <div class="circular-progress-bar-outer">
            <div class="circular-progress-bar-inner">
              <span id="percent-value-next-burn" class="percent-value"></span>
            </div>
          </div>
        </div>
        <div class="stat-item" id="div-percent-burned">
          <svg
            xmlns="http://ww.w3.org/2000/svg"
            version="1.1"
            width="160px"
            height="160px"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#DA22FF" />
                <stop offset="100%" stop-color="#9733EE" />
              </linearGradient>
            </defs>
            <circle
              id="circle-total-burned"
              cx="50%"
              cy="50%"
              r="70"
              stroke-linecap="round"
            />
          </svg>
          <div class="circular-progress-bar-outer">
            <div class="circular-progress-bar-inner">
              <span id="percent-value" class="percent-value"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
